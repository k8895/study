<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<img src="images/niao.jpg" width="500" / usemap="#niao">
<map name="niao" >
  <area shape="circle" coords="356,172,11" href="tupian.html" target="_blank"/>
  <area shape="circle" coords="344,286,10" href="新浪网.html" target="_blank"/>
  <area shape="poly" coords="334,302,349,302,361,346,308,373" href="yingyuan.html" target="_blank"/>
</map>
<p>area标签定义图像映射中的区域（注：图像映射指得是带有可点击区域的图<br />
像）。
area 元素总是嵌套在 map 标签中。<br />

注释：img 标签中的 usemap 属性与 map 元素 name 属性相关联，创建图<br />
像与映射之间的联系。<br />
nohref="nohref"  nohref属性规定该区域没有相关的链接。相当于把效果隐藏，但是代码还在</p>
</body>
</html>
